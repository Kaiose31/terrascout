<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Selection with Bootstrap and Leaflet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet Draw CSS for region selection -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

    <style>
        #map {
            height: 500px;
            /* Adjust the height as needed */
            width: 100%;
        }

        /* Custom green bar styling */
        .navbar-custom {
            background-color: #28a745;
            /* Green color */
        }

        .navbar-custom .navbar-brand {
            color: white;
            /* White text for the title */
        }

        /* Button styling */
        #select-area-btn {
            margin-top: 20px;
            background-color: #000000;
            /* Black background */
            color: #ffffff;
            /* White text */
            padding: 10px 20px;
            border: none;
            cursor: not-allowed;
            /* Greyed out by default */
            opacity: 0.5;
        }

        #select-area-btn.active {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Green bar with heading "Terrascout" -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Terrascout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">Select a Region on the Map</h1>
        <div id="map"></div>

        <div class="text-center">
            <a href="data.html">
                <button id="select-area-btn" disabled>Select Exploration Area</button>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS for draggable box selection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
