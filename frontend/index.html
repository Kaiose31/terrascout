<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark your Exploration Area</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet Draw CSS for region selection -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e8b57, #3cb371); /* Green gradient */
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        
        .navbar-custom {
            background-color: #2c6b3f; /* Dark comfy green */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffeb3b; /* Yellow highlight on hover */
        }

        .navbar-nav .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .dropdown-item {
            color: #fff;
            font-size: 16px;
        }

        .dropdown-item:hover {
            background-color: #ffeb3b;
            color: #000;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }


        .container {
            padding-top: 50px;
            z-index: 10;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .btn-custom {
            margin-top: 20px;
            background-color: #28a745; /* Green button */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-custom.active {
            cursor: pointer;
            opacity: 1;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-custom:disabled {
            background-color: #dcdcdc;
        }

        .text-center h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Terrascout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Team
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Saurabh Pawha</a></li>
                            <li><a class="dropdown-item" href="#">Aryan Vats</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <div class="container">
        <h1 class="my-4 text-center">Mark your Exploration Area!</h1>
        <div id="map"></div>

        <div class="text-center">
            <a href="data.html">
                <button id="select-area-btn" class="btn-custom" disabled>Start Hiking</button>
            </a>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


    <script src="script.js"></script>

</body>

</html>
