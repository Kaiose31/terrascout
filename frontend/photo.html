<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrascout - Hiking Companion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e8b57, #3cb371);
            /* Green gradient */
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #2c6b3f;
            /* Dark comfy green */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            /* Soft shadow */
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffeb3b;
            /* Yellow highlight on hover */
        }

        .navbar-nav .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .dropdown-item {
            color: #fff;
            font-size: 16px;
        }

        .dropdown-item:hover {
            background-color: #ffeb3b;
            color: #000;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container {
            padding-top: 50px;
            z-index: 10;
        }

        .card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .webcam-container,
        .photo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #video,
        #canvas {
            width: 100%;
            max-width: 640px;
            /* Larger width for the photo window */
            height: 480px;
            /* Fixed height for consistency */
            border-radius: 10px;
        }

        #capture-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.3s ease;
            opacity: 0.7;
        }

        #capture-button:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        #capture-button:disabled {
            background-color: #dcdcdc;
            cursor: not-allowed;
        }

        #response {
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
        }

        h5 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 20px;
            }

            .webcam-container,
            .photo-container {
                margin-bottom: 10px;
                flex: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Fancy Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Terrascout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Team
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Saurabh Pawha</a></li>
                            <li><a class="dropdown-item" href="#">Aryan Vats</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Webcam Section -->
            <div class="col-md-6 webcam-container">
                <div class="card">
                    <h2 class="text-center mb-4">Ready to Snap?</h2>
                    <video id="video" autoplay></video>
                </div>
            </div>

            <!-- Snapped Photo Section -->
            <div class="col-md-6 photo-container">
                <div class="card">
                    <h2 class="text-center mb-4">Captured Snapshot!</h2>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>

        <div class="text-center">
            <!-- Button to capture the photo -->
            <button id="capture-button" disabled>Click ðŸ“·</button>
        </div>

        <!-- Div to display the server response -->
        <div id="response" class="text-center"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Accessing the webcam -->
    <script>
        // Get references to the elements
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const ctx = canvasElement.getContext('2d');
        const responseDiv = document.getElementById('response');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                // Set the video source to the webcam stream
                videoElement.srcObject = stream;

                // Enable the capture button once the webcam feed is ready
                captureButton.disabled = false;
            })
            .catch(function (error) {
                console.error('Error accessing webcam:', error);
            });

        // Capture photo when the button is clicked
        captureButton.addEventListener('click', function () {
            // Set canvas width and height to match the video element's size
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            // Draw the current video frame onto the canvas
            ctx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

            // Get the image data as base64 string (JPEG format)
            const imageData = canvasElement.toDataURL('image/jpeg');

            // Send the image data to the server
            sendImageToServer(imageData);
        });

        // Function to send the image data to the server
        function sendImageToServer(imageData) {
            // Display loading message
            responseDiv.innerHTML = '<p>Processing image...</p>';

            // Make an AJAX request to the server
            fetch('http://localhost:8080/match', {
                method: 'POST',
                body: JSON.stringify({ image: imageData }),
                headers: { 'Content-Type': 'application/json' }
            })
                .then(response => response.json())
                .then(data => {
                    // Display the selected fields from the JSON response on the screen
                    const { wiki } = data;
                    const { obs } = data; // Extract the 'obs' object
                    const { iconic_taxon_name, common_name, species_guess } = obs; // Destructure required fields
                    // Create a new HTML structure to display the selected fields
                    responseDiv.innerHTML = `
                        <h5>Wiki:</h5>
                        <p>${wiki}</p>
                        <h5>Iconic Taxon Name:</h5>
                        <p>${iconic_taxon_name}</p>
                        <h5>Common Name:</h5>
                        <p>${common_name}</p>
                        <h5>Species Guess:</h5>
                        <p>${species_guess}</p>
                    `;

                })
                .catch(error => {
                    console.error('Error sending image:', error);
                    responseDiv.innerHTML = '<p>Could not Identify Species</p>';
                });
        }
    </script>

</body>

</html>
